<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button class="d-flex mx-auto btn-warning rounded">Gold {{ count }}</button>
    <div class="container my-5">
        <div class="row">
            <div class="card col-3">
                <div class="card-body">
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm"/>
                        <input class="d-flex mx-auto btn-info rounded" type="submit" value="Find Gold!"/>
                    </form>
                    <h5 class="card-title">Farm</h5>
                    <p class="card-text">(earns 10-20 golds)</p>
                </div>
            </div>
            <div class="card col-3">
                <div class="card-body">
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave"/>
                        <input class="d-flex mx-auto btn-primary rounded" type="submit" value="Find Gold!"/>
                    </form>
                    <h5 class="card-title">Cave</h5>
                    <p class="card-text">(earns 5-10 golds)</p>
                </div>
            </div>
                <div class="card col-3">
                <div class="card-body">
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house"/>
                        <input class="d-flex mx-auto btn-success rounded" type="submit" value="Find Gold!"/>
                    </form>
                    <h5 class="card-title">House</h5>
                    <p class="card-text">(earns 2-5 golds)</p>
                </div>
                </div>
            <div class="card col-3">
                <div class="card-body">
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino"/>
                        <input class="d-flex mx-auto btn-danger rounded" type="submit" value="Find Gold!"/>
                    </form>
                    <h5 class="card-title">Casino</h5>
                    <p class="card-text">(earns 0-50 golds)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
